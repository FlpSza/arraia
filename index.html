<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirme sua Presen√ßa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    img.full-width {
      max-width: 600px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    .conteudo {
      background-color: #fff;
      max-width: 700px;
      margin: 0 auto 40px;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.1);
      text-align: left;
    }
    input,
    button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #28a745;
      outline: none;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      margin-top: 20px;
    }
    li {
      margin: 8px 0;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      min-height: 1.2em;
    }
    @media (max-width: 480px) {
      .conteudo {
        padding: 20px 15px;
        margin: 10px;
      }
      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="./img/Nicolly.pdf-1.png" alt="Imagem 1" class="full-width" />
  <img src="./img/Nicolly.pdf-2.png" alt="Imagem 2" class="full-width" />

  <div class="conteudo">
    <h1>üéâ Confirma√ß√£o de Presen√ßa</h1>
    <p>Digite seu nome abaixo para confirmar presen√ßa:</p>
    <form id="form">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <button type="submit">Confirmar</button>
    </form>
    <p id="mensagem"></p>

    <h2>‚úÖ Confirmados:</h2>
    <ul id="lista-confirmados"></ul>
  </div>

  <script>
    const scriptURL = "https://arraia-production.up.railway.app/confirmar";
    const getURL = "https://arraia-production.up.railway.app/confirmados";

    const headers = {
      'Content-Type': 'application/json',
      'ngrok-skip-browser-warning': 'true'
    };

    async function carregarConfirmados() {
      try {
        const res = await fetch(getURL, { headers });
        const data = await res.json();
        const ul = document.getElementById("lista-confirmados");
        ul.innerHTML = "";
        data.forEach(p => {
          const li = document.createElement("li");
          li.textContent = `${p.nome}`;
          ul.appendChild(li);
        });
      } catch (error) {
        console.error("‚ùå Erro ao buscar confirmados:", error);
      }
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
        
      const nome = document.getElementById('nome').value.trim();
      if (!nome) return;
        
      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers,
          body: JSON.stringify({ nome })
        });
      
        const texto = await res.text();
        document.getElementById('mensagem').innerText = texto;
      
        document.getElementById('form').reset();
        await carregarConfirmados();
      
      } catch (error) {
        document.getElementById('mensagem').innerText = "Erro ao confirmar presen√ßa.";
      }
    });

    carregarConfirmados();
  </script>
</body>
</html>
