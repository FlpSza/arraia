<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirme sua Presen√ßa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #eee; /* leve cinza para contraste */
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    img.full-width {
      max-width: 600px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    .conteudo {
      background-color: #fff;
      max-width: 700px;
      min-width: 320px;
      margin: 0 auto 40px;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.1);
      text-align: left;
    }
    .conteudo h1,
    .conteudo h2,
    .conteudo p {
      margin-bottom: 15px;
    }
    input,
    select,
    button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }
    input:focus,
    select:focus {
      border-color: #28a745;
      outline: none;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      margin-top: 20px;
    }
    li {
      margin: 8px 0;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      min-height: 1.2em;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .conteudo {
        padding: 20px 15px;
        min-width: auto;
        margin: 10px;
      }
      input, select, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Primeira imagem -->
  <img src="./img/Nicolly.pdf-1.png" alt="Imagem 1" class="full-width" />
  <!-- Segunda imagem -->
  <img src="./img/Nicolly.pdf-2.png" alt="Imagem 2" class="full-width" />
  <!-- Conte√∫do -->
  <div class="conteudo">
    <h1>üéâ Confirma√ß√£o de Presen√ßa</h1>
    <p>Escolha o que voc√™ vai levar:</p>
    <form id="form">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <select id="item" required>
        <option value="">Carregando presentes...</option>
      </select>
      <button type="submit">Confirmar</button>
    </form>
    <p id="mensagem"></p>

    <h2>‚úÖ Confirmados:</h2>
    <ul id="lista-confirmados"></ul>
  </div>

  <script>
  // Seu JS permanece igual
  const scriptURL = "https://arraia-production.up.railway.app/confirmar";
  const getURL = "https://arraia-production.up.railway.app/confirmados";
  const opcoesURL = "https://arraia-production.up.railway.app/opcoes";
  let confirmados = [];
  let opcoes = [];

  const headers = {
    'Content-Type': 'application/json',
    'ngrok-skip-browser-warning': 'true'
  };

  async function carregarOpcoes() {
    try {
      const res = await fetch(opcoesURL, { headers });
      opcoes = await res.json();
      atualizarSelect();
    } catch (error) {
      console.error("‚ùå Erro ao buscar op√ß√µes:", error);
    }
  }

  async function carregarConfirmados() {
    try {
      const res = await fetch(getURL, { headers });
      const data = await res.json();
      confirmados = data;
      console.log("üßæ Confirmados:", data);
      atualizarLista();
    } catch (error) {
      console.error("‚ùå Erro ao buscar confirmados:", error);
    }
  }

  function atualizarLista() {
    const ul = document.getElementById("lista-confirmados");
    ul.innerHTML = "";
    confirmados.forEach(p => {
      const comida = p.comida ? `üçΩÔ∏è ${p.comida}` : "";
      const li = document.createElement("li");
      li.textContent = `${p.nome} ‚Äî ${comida}`;
      ul.appendChild(li);
    });
  }

  function atualizarSelect() {
    const select = document.getElementById("item");
    select.innerHTML = '<option value="">Selecione um item</option>';
    opcoes.forEach(op => {
      const option = document.createElement("option");
      option.value = op.id;
      option.textContent = `${op.descricao} (${op.tipo})`;
      select.appendChild(option);
    });

    if (select.options.length === 1) {
      select.innerHTML = '<option value="">Todos os itens foram escolhidos</option>';
      select.disabled = true;
    } else {
      select.disabled = false;
    }
  }

  document.getElementById('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const itemId = document.getElementById('item').value;

    if (!nome || !itemId) return;

    try {
      const res = await fetch(scriptURL, {
        method: 'POST',
        headers,
        body: JSON.stringify({ nome, itemId })
      });

      const texto = await res.text();
      document.getElementById('mensagem').innerText = texto;

      document.getElementById('form').reset();
      await carregarConfirmados();
      await carregarOpcoes();

    } catch (error) {
      document.getElementById('mensagem').innerText = "Erro ao confirmar presen√ßa.";
    }
  });

  carregarConfirmados();
  carregarOpcoes();
  </script>
</body>
</html>
