<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirme sua Presen√ßa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }
    img.full-width {
      width: 100%;
      height: auto;
      display: block;
    }
    .conteudo {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Primeira imagem -->
  <img src="./arraia.jpeg" alt="Imagem 1" class="full-width" />
  <!-- Segunda imagem -->
  <img src="./Sem t√≠tulo.jpeg" alt="Imagem 2" class="full-width" />
  <!-- Conte√∫do -->
  <div class="conteudo">
    <h1>üéâ Confirma√ß√£o de Presen√ßa</h1>
    <p>Escolha o que voc√™ vai levar:</p>
    <form id="form">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <select id="item" required>
        <option value="">Carregando itens...</option>
      </select>
      <button type="submit">Confirmar</button>
    </form>
    <p id="mensagem"></p>

    <h2>‚úÖ Confirmados:</h2>
    <ul id="lista-confirmados"></ul>
  </div>

  <script>
  const scriptURL = "https://arraia.ddnsking.com/confirmar";
const getURL = "https://arraia.ddnsking.com/confirmados";
const opcoesURL = "https://arraia.ddnsking.com/opcoes";
let confirmados = [];
  let opcoes = [];

  // ‚úÖ Headers necess√°rios para evitar o warning do ngrok
  const headers = {
    'Content-Type': 'application/json',
    'ngrok-skip-browser-warning': 'true'
  };

  // Carrega op√ß√µes dispon√≠veis
  async function carregarOpcoes() {
    try {
      const res = await fetch(opcoesURL, { headers });
      opcoes = await res.json();
      atualizarSelect();
    } catch (error) {
      console.error("‚ùå Erro ao buscar op√ß√µes:", error);
    }
  }

  // Carrega confirmados existentes
  async function carregarConfirmados() {
    try {
      const res = await fetch(getURL, { headers });
      const data = await res.json();
      confirmados = data;
      console.log("üßæ Confirmados:", data);
      atualizarLista();
    } catch (error) {
      console.error("‚ùå Erro ao buscar confirmados:", error);
    }
  }

  // Atualiza lista <ul>
  function atualizarLista() {
    const ul = document.getElementById("lista-confirmados");
    ul.innerHTML = "";
    confirmados.forEach(p => {
      const comida = p.comida ? `üçΩÔ∏è ${p.comida}` : "";
      const li = document.createElement("li");
      li.textContent = `${p.nome} ‚Äî ${comida}`;
      ul.appendChild(li);
    });
  }

  // Atualiza o select com as op√ß√µes
  function atualizarSelect() {
    const select = document.getElementById("item");
    select.innerHTML = '<option value="">Selecione um item</option>';
    opcoes.forEach(op => {
      const option = document.createElement("option");
      option.value = op.id;
      option.textContent = `${op.descricao} (${op.tipo})`;
      select.appendChild(option);
    });

    if (select.options.length === 1) {
      select.innerHTML = '<option value="">Todos os itens foram escolhidos</option>';
      select.disabled = true;
    } else {
      select.disabled = false;
    }
  }

  // Envio do formul√°rio
  document.getElementById('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const itemId = document.getElementById('item').value;

    if (!nome || !itemId) return;

    try {
      const res = await fetch(scriptURL, {
        method: 'POST',
        headers,
        body: JSON.stringify({ nome, itemId })
      });

      const texto = await res.text();
      document.getElementById('mensagem').innerText = texto;

      document.getElementById('form').reset();
      await carregarConfirmados();
      await carregarOpcoes();

    } catch (error) {
      document.getElementById('mensagem').innerText = "Erro ao confirmar presen√ßa.";
    }
  });

  // Carregar lista na abertura
  carregarConfirmados();
  carregarOpcoes();
  </script>
</body>
</html>
