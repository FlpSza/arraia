<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirme sua Presen√ßa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }
    img.full-width {
      width: 100%;
      height: auto;
      display: block;
    }
    .conteudo {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Primeira imagem -->
  <img src="./arraia.jpeg" alt="Imagem 1" class="full-width" />
  <!-- Segunda imagem -->
  <img src="./Sem t√≠tulo.jpeg" alt="Imagem 2" class="full-width" />
  <!-- Conte√∫do -->
  <div class="conteudo">
    <h1>üéâ Confirma√ß√£o de Presen√ßa</h1>
    <p>Escolha o que voc√™ vai levar:</p>
    <form id="form">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <select id="item" required>
        <option value="">Carregando itens...</option>
      </select>
      <button type="submit">Confirmar</button>
    </form>
    <p id="mensagem"></p>

    <h2>‚úÖ Confirmados:</h2>
    <ul id="lista-confirmados"></ul>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyWgCATGY9Dko72M6Vc7QSerefr8sXlvIkz1vf_O1d887GtAnOXmyp03HNFFGnuMDb0/exec';

    const selectItem = document.getElementById('item');
    const form = document.getElementById('form');
    const mensagem = document.getElementById('mensagem');

    async function carregarItens() {
      try {
        const res = await fetch(API_URL);
        const opcoesDisponiveis = await res.json();

        selectItem.innerHTML = '';

        if (opcoesDisponiveis.length === 0) {
          const option = document.createElement('option');
          option.value = '';
          option.textContent = 'Nenhum item dispon√≠vel';
          selectItem.appendChild(option);
          selectItem.disabled = true;
        } else {
          opcoesDisponiveis.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            selectItem.appendChild(option);
          });
          selectItem.disabled = false;
        }
      } catch (error) {
        mensagem.textContent = 'Erro ao carregar itens.';
        selectItem.innerHTML = '';
        selectItem.disabled = true;
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const item = selectItem.value;

      if (!nome || !item) {
        alert('Preencha nome e escolha um item!');
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, item }),
        });

        const data = await response.json();

        if (data.status === 'ok') {
          alert('Presen√ßa confirmada!');
          form.reset();
          carregarItens();
          mensagem.textContent = '';
        } else {
          alert('Erro: ' + (data.message || 'Tente novamente.'));
        }
      } catch (error) {
        alert('Erro ao enviar os dados. Tente novamente.');
      }
    });

    // Carrega as op√ß√µes ao abrir a p√°gina
    carregarItens();
  </script>
</body>
</html>
