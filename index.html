<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirme sua Presen√ßa</title>
  <style>
    /* Estilos simplificados */
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    .conteudo {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="conteudo">
    <h1>üéÅ Confirma√ß√£o de Presen√ßa</h1>
    <form id="form">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <select id="item" required>
        <option value="">Carregando presentes...</option>
      </select>
      <button type="submit">Confirmar</button>
    </form>
    <p id="mensagem"></p>

    <h2>‚úÖ Confirmados:</h2>
    <ul id="lista-confirmados"></ul>
  </div>

  <script>
    const scriptURL = "https://arraia-production.up.railway.app/confirmar";
    const getURL = "https://arraia-production.up.railway.app/confirmados";
    const opcoesURL = "https://arraia-production.up.railway.app/opcoes";
    let confirmados = [];
    let opcoes = [];

    const headers = {
      'Content-Type': 'application/json',
      'ngrok-skip-browser-warning': 'true'
    };

    async function carregarOpcoes() {
      try {
        const res = await fetch(opcoesURL, { headers });
        opcoes = await res.json();
        const select = document.getElementById("item");
        select.innerHTML = '<option value="">Selecione um presente</option>';
        opcoes.forEach(op => {
          const option = document.createElement("option");
          option.value = op.id;
          option.textContent = op.presente_nome;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Erro ao carregar op√ß√µes:", error);
      }
    }

    async function carregarConfirmados() {
      try {
        const res = await fetch(getURL, { headers });
        confirmados = await res.json();
        const ul = document.getElementById("lista-confirmados");
        ul.innerHTML = "";
        confirmados.forEach(p => {
          const li = document.createElement("li");
          li.textContent = `${p.nome} ‚Äî üéÅ ${p.presente}`;
          ul.appendChild(li);
        });
      } catch (error) {
        console.error("Erro ao carregar confirmados:", error);
      }
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const itemId = document.getElementById('item').value;

      if (!nome || !itemId) return;

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers,
          body: JSON.stringify({ nome, itemId })
        });
        const texto = await res.text();
        document.getElementById('mensagem').innerText = texto;
        document.getElementById('form').reset();

        await carregarConfirmados();
      } catch (error) {
        document.getElementById('mensagem').innerText = "Erro ao confirmar presen√ßa.";
      }
    });

    carregarOpcoes();
    carregarConfirmados();
  </script>
</body>
</html>
